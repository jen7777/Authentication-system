{% load static %}
<html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}
    <title>Sign in</title>
    {% endblock %}
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet"
          href="{% static '/static/css/style.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5  fs-5">Sign Up</h5>
            <form action="" method="POST">
              {%csrf_token%}
                <div class="row ">
                    <div class="col form-floating mb-3">
                        <input name="firstname" type="text" class="form-control" placeholder="First name">
                        <label for="floatingInput"> _First name</label>
                    </div>
                      <div class="col form-floating mb-3">
                        <input name="lastname" type="text" class="form-control" placeholder="Last name">
                        <label for="floatingInput"> _Last name</label>
                    </div>
                </div>
              <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              
              <div class="form-floating mb-3">
                <input name="username" type="username" class="form-control" id="floatingUsername" placeholder="Username">
                <label for="floatingUsername">Username</label>
              </div>
            
              <div class="form-floating mb-3">
                <input name="password1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
              </div>

              <div class="form-check mb-3">
                  Already user?
                </label>
                  <a href="{% url 'signin'%}"> Sign in </a>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  up</button>
              </div>
              <hr class="my-4">
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">

                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
